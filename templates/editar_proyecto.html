<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Aplicación de Gestión de Proyectos{%endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% block head %}{% endblock %}
</head>

<body>

    <!-- templates/editar_proyecto.html -->
    {% extends "base.html" %}
    {% block title %}Editar Proyecto{% endblock %}
    {% block content %}
    <h2>Editar Proyecto</h2>
    <form action="{{ url_for('editar_proyecto', id=proyecto.id) }}" method="post">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" class="form-control" value="{{ proyecto.titulo }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3" required>{{ proyecto.descripcion }}</textarea>
        </div>
        <div class="form-group">
            <label for="fecha_inicio">Fecha de Inicio</label>
            <input type="date" name="fecha_inicio" class="form-control" value="{{ proyecto.fecha_inicio }}" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="finalizado" class="form-check-input" {% if proyecto.finalizado %}checked{%
                endif %}>
            <label class="form-check-label" for="finalizado">Proyecto Finalizado</label>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar
            Proyecto</button>
    </form>
    {% endblock %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
